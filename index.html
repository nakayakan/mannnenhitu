<script>
function hideFrames() {
  $('#frames').children('div').hide()
}

var $video = $('#video')
$video.on('ended', function() {
  hideFrames()
  this.play()
})

$video.on('timeupdate', function() {
  var currentTime = this.currentTime * 1000
  $('#frames').children('div').each(function() {
    var $target = $(this)
    if($target.data('timing') <= currentTime ) $target.show()
  })
})

$video[0].play()

var timeOutMS = 100

var flags = {}

function formatPenZIndex(forward) {
  for(var i = 1; i <= 5; i++) {
    var className = `.pen${i}`
    if(forward == className) $(className).css('z-index', 100)
    else $(className).css('z-index', 1)
  }
}
/* frame1 */
$('.frame1').mouseover(function(){
  // console.log('frame1 over', $(this).attr("id"));
  $('.pen1').addClass('pen-active')
  formatPenZIndex('.pen1')
});
$('.frame1').mouseout(function(){
  // console.log('frame1 out', $(this).text());

});
